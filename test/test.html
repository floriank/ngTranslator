<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ng-translator</title>
		<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container" ng-app="TranslateTest">
			<div class="row">
				<h1>ng-translator</h1>
			</div>
			<div class="row" ng-controller="TestController">
				<p translate>first_paragraph</p>
				<p translate data-lang="en">first_paragraph</p>
				<p translate>second_paragraph</p>
			</div>
		</div>
		<script src="/angular.min.js"></script>
		<script src="/translator.js"></script>
		<script src="/test.js"></script>
	</body>
</html>
